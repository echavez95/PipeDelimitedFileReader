<form id="frmFile">
  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="formFile" class="form-label">Load Pipe Delimited File</label>
        <input class="form-control bg-dark" type="file" id="formFile" accept=".txt,.csv" (change)="handleFileInput($event)">
      </div>
      <div class="btn btn-success" (click)="logdata()">Log</div>
    </div>
  </div>
  <div class="row" [hidden]="showLoader">
    <div class="col-12 text-center">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
  </div>
  <div class="row" *ngIf="fileContent.length > 0">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th *ngFor="let col of fileColumns">{{col}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of fileContent;let i = index;">
              <td *ngFor="let col of fileColumns">
                <input type="text" [(ngModel)]="row[col]" [name]="col + i">
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <table mat-table [dataSource]="fileContent" class="table table-bordered table-striped">
          <ng-container [matColumnDef]="col" *ngFor="let col of fileColumns">
            <th mat-header-cell *matHeaderCellDef>
              {{col}}
            </th>
            <td mat-cell *matCellDef="let element;let i = index;">
              <input type="text" [(ngModel)]="element[col]" [name]="col + i">
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="fileColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: fileColumns;"></tr>
        </table> -->
      </div>
    </div>
  </div>
</form>
